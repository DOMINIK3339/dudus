<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Icons</title>
    <!-- Link do arkusza stylów Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      /* Style dla sekcji social-media-icons */
      .social-media-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Style dla ikon w sekcji social-media-icons */
      .social-media-icons a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #333;
        color: #fff;
        margin: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      /* Style dla nazw kanałów w sekcji social-media-icons */
      .social-media-icons a span {
        display: none;
      }

      /* Zmiana koloru ikon po najechaniu kursorem */
      .social-media-icons a:hover {
        background-color: #666;
      }

      /* Style dla sekcji social-media-follow */
      .social-media-follow {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }

      /* Style dla nagłówka sekcji social-media-follow */
      .social-media-follow h2 {
        margin-bottom: 10px;
      }

      /* Style dla listy w sekcji social-media-follow */
      .social-media-follow ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* Style dla elementów listy w sekcji social-media-follow */
      .social-media-follow li {
        margin-bottom: 10px;
      }

      /* Style dla sekcji social-media-share */
      .social-media-share {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }

      /* Style dla nagłówka sekcji social-media-share */
      .social-media-share h2 {
        margin-bottom: 10px;
      }

      /* Style dla elementów formularza w sekcji social-media-share */
      .social-media-share input[type="text"] {
        width: 300px;
        height: 40px;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        box-shadow: 1px 1px 5px #999;
      }

      .social-media-share input[type="submit"] {
        width: 150px;
        height: 40px;
        background-color: #333;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .social-media-share input[type="submit"]:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Social Media Icons</h1>
    <p>Follow us on:</p>
    <div class="social-media-icons">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
        <span>Facebook</span>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
        <span>Twitter</span>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
        <span>Instagram</span>
      </a>
      <a href="#">
        <i class="fab fa-linkedin-in"></i>
        <span>LinkedIn</span>
      </a>
      <a href="#">
        <i class="fab fa-youtube"></i>
        <span>YouTube</span>
      </a>
    </div>

    <!-- Sekcja z przyciskami "Follow us" -->
    <div class="social-media-follow">
      <h2>Follow us</h2>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">YouTube</a></li>
      </ul>
    </div>

    <!-- Sekcja z formularzem "Share on social media" -->
    <div class="social-media-share">
      <h2>Share on social media</h2>
      <form>
        <input type="text" placeholder="Enter your message">
        <input type="submit" value="Share">
      </form>
    </div>
  </body>
</html>
